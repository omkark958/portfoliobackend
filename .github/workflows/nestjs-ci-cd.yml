name: CI/CD for NestJS

on:
  push:
    branches:
      - master  # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to Render (optional)
        if: success()
        run: curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
